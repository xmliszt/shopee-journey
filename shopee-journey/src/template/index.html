<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link href="/assets/images/favicon.ico" rel="shortcut icon" />

    <title><%= htmlWebpackPlugin.options.title%></title>

    <link
      href="<%= htmlWebpackPlugin.files.chunks.app.css %>"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app" style="text-align: center;"></div>

    <script
      type="text/javascript"
      src="/assets/vendors/bridge/base.js"
    ></script>

    <%= htmlWebpackPlugin.files.runtime %>

    <script
      defer
      src="<%= htmlWebpackPlugin.files.chunks.vendor.entry %>"
    ></script>
    <script
      defer
      src="<%= htmlWebpackPlugin.files.chunks.app.entry %>"
    ></script>
  </body>
</html>
